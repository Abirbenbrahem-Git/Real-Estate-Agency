<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire compte admin</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" type="text/css" href="authentifier.component.css">

</head>
<body>
		<div class="container">

    	<div class="right_Side">
        <div class="about">
			<div class="contact-box">
				<div class="left"></div>
				<div class="right">
					<h2>Page d'authentification</h2>
                    <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" novalidate>
                        <input type="text" class="field" placeholder="login" name="login" ngModel>
                        <input type="password" class="field" placeholder="password" name="password" ngModel>
                        <button class="btn" type="submit" name="register">Se connecter</button>
